         <input class="from" type="button" name="bouton" value='Ranger la chambre' onclick="metreFait(this)"><br>
         <input class="from" type="button" name="bouton" value='vider les poubelles' onclick="metreFait(this)"><br>
         <input class="from" type="button" name="bouton" value='Faire la vaiselle' onclick="metreFait(this)"><br>

    <script type="text/javascript">
        function metreFait(objtt) {
             objtt.value = objtt.value + " (Fait)";
             objtt.onclick = function () {
                enleverFait(this);
            }
        }

        function enleverFait(objtt) {
             objtt.value = objtt.value.substr(0, objtt.value.length-7);
             objtt.onclick = function () {
                metreFait(this);
            }
        }




    </script>
